<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reservación de salas y auditorios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- PRE-LOAD -->
    <script src="js/calendar.js"></script>
    <!-- AFTER-LOAD -->
    <script src="js/main.js"></script>
    <script src="js/windows.js"></script>
    
</head>
<body>        
    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="header">
            <h1>Reservación de salas y auditorios</h1>
        </div>
        <hr>
        <div class="user">
            <i class="material-icons">person</i><br>
            <h3>Nombre de usuario</h3>
        </div>
        <hr>
        <div class="menu">
            <div>
                <i class="material-icons">add</i>
                <p>Solicitar reservación</p>
            </div>
            <hr>
            <div>
                <i class="material-icons">access_time</i>
                <p>Ver estado de solicitud</p>
            </div>
            <hr>
            <div>
                <i class="material-icons">delete</i>
                <p>Cancelar reservación</p>
            </div>
            <hr>  
            <div>
                <i class="material-icons">settings</i>
                <p>Configuración</p>
            </div>
            <hr>
            <div id="showCalendar">
                <i class="material-icons">event</i>
                <p>Vista de calendario</p>
            </div>
            <hr>
            <div id="showList">
                <i class="material-icons">format_list_bulleted</i>
                <p>Vista de lista</p>
            </div>
            <hr>  
        </div>
    </div>

    <div id="content-01" class="content"></div>
    <div id="content-02" class="content"></div>

    <div id="overlay"></div>

</body>
</html>
