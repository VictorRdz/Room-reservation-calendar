<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reservación de salas y auditorios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/navegation.js"></script>
    

</head>
<body>        
    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="header">
            <h1>Reservación de salas y auditorios</h1>
        </div>
        <hr>
        <div class="user">
            <i class="material-icons">person</i><br>
            <h3>Nombre de usuario</h3>
        </div>
        <hr>
        <div class="menu">
            <div>
                <i class="material-icons">add</i>
                <p>Solicitar reservación</p>
            </div>
            <hr>
            <div>
                <i class="material-icons">access_time</i>
                <p>Ver estado de solicitud</p>
            </div>
            <hr>
            <div>
                <i class="material-icons">delete</i>
                <p>Cancelar reservación</p>
            </div>
            <hr>  
            <div>
                <i class="material-icons">settings</i>
                <p>Configuración</p>
            </div>
            <hr>  
        </div>
    </div>

    <div class="content">
        <!-- BACK ICON -->
        <div id="prevIcon" class="navIcon">
            <i class="material-icons">chevron_left</i>
        </div>
        <!-- CALENDARIO -->
        <div id="calendar">
            <!-- TABLA MES -->
            <table class="month"> 
                <tr>
                    <th id="headerDate"></th>
                </tr>
            </table>
            <!-- TABLA DIA -->
            <table class="day">
                <tr>
                    <th>Domingo</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                </tr>
            </table>
            <!-- TABLA DE CONTENIDO -->
            <table class="dayBox">
                <tr>
                    <td id="0-0"></td>
                    <td id="0-1"></td>
                    <td id="0-2"></td>
                    <td id="0-3"></td>
                    <td id="0-4"></td>
                    <td id="0-5"></td>
                    <td id="0-6"></td>
                </tr>
                <tr>
                    <td id="1-0"></td>
                    <td id="1-1"></td>
                    <td id="1-2"></td>
                    <td id="1-3"></td>
                    <td id="1-4"></td>
                    <td id="1-5"></td>
                    <td id="1-6"></td>
                </tr>
                <tr>
                    <td id="2-0"></td>
                    <td id="2-1"></td>
                    <td id="2-2"></td>
                    <td id="2-3"></td>
                    <td id="2-4"></td>
                    <td id="2-5"></td>
                    <td id="2-6"></td>
                </tr>
                <tr>
                    <td id="3-0"></td>
                    <td id="3-1"></td>
                    <td id="3-2"></td>
                    <td id="3-3"></td>
                    <td id="3-4"></td>
                    <td id="3-5"></td>
                    <td id="3-6"></td>
                </tr>
                <tr>
                    <td id="4-0"></td>
                    <td id="4-1"></td>
                    <td id="4-2"></td>
                    <td id="4-3"></td>
                    <td id="4-4"></td>
                    <td id="4-5"></td>
                    <td id="4-6"></td>
                </tr>
                <tr class="hiddenRow">
                    <td id="5-0"></td>
                    <td id="5-1"></td>
                    <td id="5-2"></td>
                    <td id="5-3"></td>
                    <td id="5-4"></td>
                    <td id="5-5"></td>
                    <td id="5-6"></td>
                </tr>      
            </table>
        </div>
        <!-- NEXT ICON -->
        <div id="nextIcon" class="navIcon">
            <i class="material-icons">chevron_right</i>
        </div>
    </div>

    <!-- OVERLAY -->
    <div id="overlay">
        
    </div>

</body>
</html>
